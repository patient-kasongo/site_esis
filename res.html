<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <link rel="stylesheet" href="assets/css/res.css">
</head>
<body>
    <div class="conteneur">
        <div class="image">
            <img src="logoesis.png" width="90px" alt="">
        </div>
        <h1>Formulaire de connexion</h1>
        <div class="action">
            <input placeholder="Matricule" class="mat" type="text"> <br>
            <select class="liste" name="Promotion" id="prom" >
                <option value="Prépa">Prépa</option>
                <option value="L1">L1</option>
                <option value="L2 TLC">L2 TLC</option>
                <option value="L2 AS">L2 AS</option>
                <option value="L2 MSI">L2 MSI</option>
                <option value="L2 SI">L2 SI</option>
                <option value="L2 Design">L2 Design</option>
                <option value="L3 TLC">L3 TLC</option>
                <option value="L3 AS">L3 AS</option>
                <option value="L3 MSI">L3 MSI</option>
                <option value="L3 SI">L3 SI</option>
                <option value="L3 Design">L3 Design</option>
            </select> <br>
            <input placeholder="Mot de passe" class="mdp" type="password"> <br>
            <input class="btn" type="submit" value="Se connecter">
        </div>
    </div>
</body>
</html>
